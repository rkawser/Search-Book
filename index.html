<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <!-- Bootstrap-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- css-link -->
    <link rel="stylesheet" href="style.css">
    <!-- fontAwesome link -->
    <script src="https://kit.fontawesome.com/148be5a7ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <h3 class="text-center mt-4 text-white">Search Book</h3>
    <section class="container">
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-result" type="text" class="form-control" placeholder="Search Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"><i class="fas fa-search "></i></button>
          </div>
          <!-- spiner add -->
          <div id="spiner" class="text-center">
            <div class="spinner-border text-white" role="status">
            </div>
          </div> 
           <!-- erro-text -->
          <h3 id="search-found" style="display:none;" class="text-center text-white"></h3>
          <h3 class="text-center text-white"><span id="total-result"></span></h3>
          <!-- card add -->
          <div id="post" class="row row-cols-1 row-cols-md-3 g-4 mb-2 my-5">
          </div>

    </section>
    <script src="main.js"></script>
</body>
</html>
